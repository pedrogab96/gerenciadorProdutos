        - Order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                customer:
                  type: integer
                  description: 'Customer id.'
                  example: 11
                status:
                  type: string
                  description: 'Must be one of <code>pending</code>, <code>preparing</code>, <code>delivered</code>, or <code>cancelled</code>.'
